<!DOCTYPE html>
{% load staticfiles %}
{# 注册页面 #}
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>修改信息</title>
{#    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}" />#}
<link rel="stylesheet" type="text/css" href="{% static 'login/css/normalize.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'login/css/demo.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'login/css/component.css' %}" />
<!--[if IE]>
	<script src="js/html5.js"></script>
<![endif]-->
       <style type="text/css">
             {#body{font-size:12px;}#}
             p,div{margin:0;padding:0}
             .textarea{

                 width:350px;
                 height:100px;
                 position:absolute;
                 border-radius:10px;
                 background-color:#222;
                 color:white;
                 resize:none;
                 border: 2px solid #009688;
                 z-index:9
            }
             .note{
             position:absolute;line-height:20px;padding:3px 5px;
             }
        </style>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>修改信息</h3>
						<form method="post" action="{% url 'user_center:modify_company_handel' %}">
                            {% csrf_token %}
                            <input type="hidden" name="user_kind" value="company_user">
							<div class="input_outer">
								<span class="u_user"></span>
								<div style="padding:15px 20px 15px 80px ;">用户名：{{ uname }}</div>
							</div>
                            <div class="input_outer">
						        <span class="u_user"></span>
                                <input id="n1" name="name" class="text"   type="text" placeholder="请输入新公司名,不填则不修改">
							</div>
                            <div class="input_outer">
                                <span class="us_uer"></span>
                                <input id="n1" name="companyNum" class="text"   type="text" placeholder="请输入新执照号码,不填则不修改">

							</div>
                            <div class="input_outer">
								<span class="u_user"></span>
								<input id="n1" name="mail" class="text"   type="text" placeholder="请输入新邮箱，不填则不修改">

							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="n2" name="upwd" class="text"   value="" type="password" placeholder="请输入新密码">

							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="n3" name="cpwd" class="text"  value="" type="password" placeholder="请再次输入新密码">

							</div>
                            <div class="input_outer_text">
                                     <p style="font-size: 13px">*在这里写入你们公司新的简介，将作为审核的依据</p>
                                    <textarea   name="company_text" rows="50" cols="100"  class="textarea" >{{ index }}</textarea>
							</div>

							<div class="input_outer">
								<span class="uss_uer"><img src="{% url 'user:verifycode' %}"></span>
                                <input class="text" type="text" value="" name="imgCode" placeholder="请输入验证码">
								<span class="error">验证码错误!</span>
                            </div>
                            <div class="mb2">
								<a class="act-but submit" href="javascript:;" style="color: #FFFFFF">
								<input type="submit" value="确定" />
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="{% static 'login/js/TweenLite.min.js' %}"></script>
		<script src="{% static 'login/js/jquery.min.js' %}"></script>
		<script src="{% static 'login/js/EasePack.min.js' %}"></script>
		<script src="{% static 'login/js/rAF.js' %}"></script>
		<script src="{% static 'login/js/demo-1.js' %}"></script>
{#		<script src="{% static 'login/js/check.js' %}"></script>#}
		<div style="text-align:center;">
		</div>
	</body>
</html>
